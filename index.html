<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <scripts src="script.js" defer> 
</head>
<body>
    <header>
    <h1>Time Calculator</h1>
    <p>Calculate the difference in time.</p>
    </header>
    <main>
        <div class="calc">
            <div class="top-time-div">
        <label for="hours">Hours</label>
        <input type="text" id="hours">
        <label for="minutes">Minutes</label>
        <input type="text" id="minutes">
        <label for="seconds">Seconds</label>
        <input type="text" id="seconds">
          </div>

        <div class="operator-div">
        <label for="sub-btn" class="option-btn">Subtract</label>
        <input type="radio" id="sub-btn">
        <label for="add-btn" class="option-btn">Add</label>
        <input type="radio" id="add-btn">
        </div>

        <div class="bottom-time-div">
        <label for="hours">Hours</label>
        <input type="text" id="hours">
        <label for="minutes">Minutes</label>
        <input type="text" id="minutes">
        <label for="seconds">Seconds</label>
        <input type="text" id="seconds">
          </div>
        </div>
       
      <p>Use The same timezone please.</p>
    </main>
</body>
</html>
